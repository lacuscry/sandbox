<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="test">
    <title>testtesttesttest</title>
    <link rel="stylesheet" href="freeCodeCamp.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
    </nav>
    </header>
    <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input id="student-name" type="name" name="name"/>
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input id="student-email" type="email" name="email"/>
          </div>
          <div class="info">
            <label for="birth-date">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
            <input id="birth-date" type="date" name="date"/>
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="question">
              <legend>true</legend>
              <ul class="answers-list">
                <li><label for="q1-a1"><input id="q1-a1" type="radio" name="q1" value="true">True</label></li>
                <li><label for="q1-a2"><input id="q1-a2" type="radio" name="q1" value="false">False</label></li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="question">
              <legend>false</legend>
              <ul class="answers-list">
                <li><label for="q2-a1"><input id="q2-a1" type="radio" name="q2" value="true">True</label></li>
                <li><label for="q2-a2"><input id="q2-a2" type="radio" name="q2" value="false">False</label></li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
          <div class="formrow">
            <div class="question-block"></div>
            <div class="answer"></div>
            <div class="question-block"></div>
            <div class="answer"></div>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
